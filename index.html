<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    


<div class="container">
    <h1>BMI Calculator</h1>
    <p>Height in CM
        <input type="text" name="" id="height">
        <br>
        <span id="height-error"></span>
    </p>
    <p>Weight in KG
        <input type="text" name="" id="weight">
        <br>
        <span id="weight-error"></span>
    </p>
    <button id="calculate-btn">Calculate</button>
    <p id="result"></p>
</div>




    <script src="index.js"></script>
</body>
</html>
